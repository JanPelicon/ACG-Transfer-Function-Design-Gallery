<div class="instantiate transfer-function">
  <div class="widget">
    <canvas></canvas>
  </div>
  <div class="controls">
    <input type="button" class="button" value="Add bump" data-bind="addBump">
    <input type="button" class="button" value="Remove selected bump" data-bind="removeSelectedBump">
    <input type="button" class="button" value="Remove all bumps" data-bind="removeAllBumps">
    <input type="button" class="button" value="Load" data-bind="load">
    <input type="button" class="button" value="Save" data-bind="save">
    <div class="panel">
      <label>Color</label>
      <input data-bind="color" type="color">
    </div>
    <div>
      <label>Alpha</label>
      <input data-bind="alpha" type="number" min="0" max="1" step="0.1" value="1">
    </div>
  </div>
  <div class="grid">
    <div class="preview" data-bind="tf0"> 
        <img id="tf0" src="images/tf-placeholder.png" width="100%" height="100%">
    </div>
    <div class="preview" data-bind="tf1"> 
        <img id="tf1" src="images/tf-placeholder.png" width="100%" height="100%">
    </div>
    <div class="preview" data-bind="tf2"> 
        <img id="tf2" src="images/tf-placeholder.png" width="100%" height="100%">
    </div>
    <div class="preview" data-bind="tf3"> 
        <img id="tf3" src="images/tf-placeholder.png" width="100%" height="100%">
    </div>
    <div class="preview" data-bind="tf4"> 
        <img id="tf4" src="images/tf-placeholder.png" width="100%" height="100%">
    </div>
    <div class="preview" data-bind="tf5"> 
        <img id="tf5" src="images/tf-placeholder.png" width="100%" height="100%">
    </div>
    <div class="preview" data-bind="tf6"> 
        <img id="tf6" src="images/tf-placeholder.png" width="100%" height="100%">
    </div>
    <div class="preview" data-bind="tf7"> 
        <img id="tf7" src="images/tf-placeholder.png" width="100%" height="100%">
    </div> 
    <div class="preview" data-bind="tf8"> 
        <img id="tf8" src="images/tf-placeholder.png" width="100%" height="100%">
    </div>
  </div>
  <div class="controls">
      <input type="button" class="button" value="Generate Transfer Function Gallery" data-bind="generateTransferFunctionGallery">
      <input type="button" class="button" value="Explore Selected Transfer Function" data-bind="exploreSelectedTransferFunction">
  </div>
</div>
